
<style>
    ul
    {
        list-style-type: none;
    }
</style>

{% extends 'base_layout.html' %}
{% block content%}

    <h1>Quiz</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form method="POST" action="{% url 'learners:take_quiz' course_id=course_id username=username %}" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form }}
        <input type=submit>
    </form>

{% endblock %}
